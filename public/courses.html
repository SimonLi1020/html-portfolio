<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
    }

    .pricing-plan {
      flex: 1;
      max-width: 400px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10%;
      text-align: center;
    }

    .plan-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-price {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .plan-features li {
      margin-bottom: 20px;
    }

    button {
      background-color: #ff6600;
      border-radius: 20%;
      border: none;
      padding: 10px;
      color: #fff;
    }


    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
        flex-direction: column;
        align-items: center;
        height: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">CSCC01</div>
      <div class="plan-price">Introduction to Software Engineering</div>
      <ul class="plan-features">
        <li>✅ REST API</li>
        <li>✅ Stand up meeting</li>
        <li>✅ Project: Stock Website</li>
      </ul>
      <button class="plan-button">Destails</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">CSCC11</div>
      <div class="plan-price">Introduction to Machine Learning</div>
      <ul class="plan-features">
        <li>✅</li>
        <li>✅</li>
        <li>✅</li>
      </ul>
      <button class="plan-button">Details</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">CSCC73</div>
      <div class="plan-price">Algorithms</div>
      <ul class="plan-features">
        <li>✅ </li>
        <li>✅ </li>
        <li>✅</li>
      </ul>
      <button class="plan-button">Details</a>
    </div>
  </div>

</body>

</html>
